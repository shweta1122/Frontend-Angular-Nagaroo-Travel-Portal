<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header"><b>Forgot Username & Password</b></div>
                <div class="card-body">
                    <form name="my-form" action="" method="">
                        <div>
                            <p><b><mark>*</mark>Please enter your e-mail address on title and your information will be
                                    e-mailed to you.</b></p>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">E-Mail
                            </label>
                            <div class="col-md-6">
                                <input type="email" id="username" placeholder="abc@nagarro.com" class="form-control"
                                    name="username" required>
                            </div>
                        </div>
                        <div class="col-md-10 offset-md-4">
                            <input type="submit" routerLink="/" value="Submit">
                            <input type="submit" routerLink="/login" value="Back to the Log-In Page">
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
