<div class="container">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Ticket Id</th>
        <th scope="col">Project name</th>
        <th scope="col">Ticket type</th>
        <th scope="col">Travel city</th>
        <th scope="col">Date of Submisson</th>
        <th scope="col">Date of Updation</th>
        <th scope="col">Status</th>
        <th scope="col"><a class="btn btn-sm btn-success"routerLink = "/addTicket">Add new tickect</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ticketData | paginate: { itemsPerPage: count, currentPage: p }">
        <td>{{item.id}}</td>
        <td>{{item.projectName}}</td>
        <td>{{item.requestType}}</td>
        <td>{{item.travelCity}}</td>
        <td>{{item.createdAt}}</td>
        <td>{{item.updatedAt}}</td>
        <td>{{item.status}}</td>
        <td>
          <a class="btn btn-sm btn-primary" [routerLink] = "['/employee-dashboard/update',item.id]" >Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
  <!--Including the pagination control.-->
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
 
  <!-- corona graph -->
  <button (click)="showMe =! showMe" class="btn btn-danger">World Wide Corona Graph</button>
  <div *ngIf="showMe">
    <iframe src="https://ourworldindata.org/grapher/covid-tests-cases-deaths-per-million?time=2020-03-07..&country=IND"
      style="width: 100%; height: 400px; border: 0px none;"></iframe>
  </div>
 
</div>
